<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
</head>
<body>
    <div class="container">
        <div class="main clr-blue">

            This ismain
        </div>
        <div class="sidebar clr-red">
            This is sidebar
        </div>
    </div>
</body>
<style>
    
    body {
        font-size: 2rem;
    }
    .main {
        float: left;
        width: 70%;
        height: 100vh;
        color: white;
    }
    .sidebar {
        float:right;
        width: 30%;
        height: 100vh;
        color: white;

    }
    .clr-blue {
    background-color: blue;
}
.clr-red {
    background-color: red;
}
   
</style>
</html>
