<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>TODO </title>
</head>
<body>


    <div class="container">
        <h1>My Todo</h1>


        <div class="addtasks">
            <input class="form-input" type="text" name="addtask" id="addTask">
            <button class="btn btn-primary" id="btnAdd">Add</button>
        </div>
        <div class="mytasks">
            <div class="tasks">
                <h2>All Tasks</h2>
                <ul class="all-tasks" id="allTasks">
                    <li data-task-id="1" class="item" data-task-status="0">
                        <input type="checkbox" name="tick">
                        <span>
                            My Task 1
                        </span>
                    </li>
                   
                </ul>
            </div>
            <div class="tasks">
                <h2>Completed Tasks</h2>
                <ul class="completed" id="completedTasks">
                    <li data-task-id="3" class="item" data-task-status="0">
                        <span>
                            My Task 3
                        </span>
                        <a href="#!"  class="close">
                        <i class="fas fa-close"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
